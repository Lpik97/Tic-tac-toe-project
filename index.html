<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe Project</title>
</head>
<body>
    <h1>Tic Tac Toe game</h1>
    <div class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <form action="" class="names-form">
        <label for="player-name">Player name</label>
        <input type="text" name="" id="player-name" required>
        <label for="opponent-name">Opponent name</label>
        <input type="text" name="" id="opponent-name" required>
        <button type="submit" id="start-btn" onclick="gameActions.startGame(event)">Start game</button>
    </form>
    <button class="restart-btn" onclick="gameActions.restartGame()">Restart game</button>
</body>
</html>
